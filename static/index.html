<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/static/style.css" />
    <script src="/static/main.js" defer></script>
    <title>MovieNite</title>
  </head>
  <body>
    <header>
      <h1>MovieNite</h1>
    </header>
    <main>
      <div class="categories">
        <button id="watched-toggle" class="category-button active">
          Watched
        </button>
        <button id="upcoming-toggle" class="category-button active">
          Upcoming
        </button>
      </div>
      <section id="watched-movies" class="movie-section">
        <h2>Watched</h2>
        <div id="watched-list" class="movie-list"></div>
      </section>
      <section id="upcoming-movies" class="movie-section">
        <h2>Upcoming</h2>
        <div id="upcoming-list" class="movie-list"></div>
      </section>
      <button id="add-movie-button" class="add-movie-button">Add Movie</button>
      <div id="movie-modal" class="modal hidden">
        <div class="modal-content">
          <span id="close-modal" class="close-button">&times;</span>
          <h2>Add a Movie</h2>
          <form id="movie-form">
            <label for="movie-url">Enter IMDb or Letterboxd URL:</label>
            <input type="url" id="movie-url" name="movie-url" required />
            <button type="submit" class="submit-button">Submit</button>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
